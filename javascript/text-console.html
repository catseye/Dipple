<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>TextConsole Demo</title>
  <script src="text-console.js"></script>
</head>
<body>

<h1>TextConsole Demo</h1>

<canvas id="canvas" width="400" height="400">
  Your browser doesn't support displaying an HTML5 canvas.
</canvas>

</body>
<script>
  var ctx = document.getElementById('canvas').getContext('2d');
  var t = new TextConsole();
  var z = 0;
  t.init(document.getElementById('canvas'), 20, 80, 25);
  t.write("Click me!\n");
  document.getElementById('canvas').onclick = function(e) {
    t.write("Hello, world! (" + z + ")  ");
    t.textColor = "white";
    t.write("How's by you? ");
    t.textColor = "yellow";
    t.backgroundColor = "purple";
    t.write("That's nice.");
    t.textColor = "green";
    t.backgroundColor = "black";
    t.write(" Supercalifragilisticexpialadociousness!!!!!\n");
    t.overStrike = true;
    t.write("Whatever\b\b!!\n");
    t.overStrike = false;
    t.write("Whatever\b\b!!\n");
    z++;
  };
</script>
